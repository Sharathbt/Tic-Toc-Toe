<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe</title>
    <link rel="stylesheet" href="styling.css" >
    <script>
        const startgame= () =>{
            if(document.getElementById(player1).value=="" ||  document.getElementById(player2).value=="")
            {
                alert("Please Enter The Player Names");
            }
            else if(document.getElementById(player1).value==document.getElementById(player2).value)
            {
                alert("Player Names Should Be Defferent");
            }
            else {
                
            }
    
        }
    </script>
</head>
<body>
   <h1>TIC-TOC-TOE</h1> 
   <div class="container">
    <div class="form">
        <p>Player-1 :</p>
        <input type="text" placeholder="Enter Player-1 Name"
        id="player1">
        </div>
        <div class="form">
            <p>Player-2 :</p>
            <input type="text" placeholder="Enter Player-2 Name"
            id="player2">
            </div>
         <button onclick="startgame()" >START GAME</button>   
   </div>
</body>

</html>
